<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  <meta charset="UTF-8">
  <title>Tweets</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
  <div class="container-fluid" style="margin-top: 80px">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h1 class="panel-title">Tweets</h1>
          </div>
          <div class="panel-body">
            <div class="table-responsive" th:if="${tweets}!=null">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tweet:${tweets}">
                  <td th:text="${tweet.id}"></td>
                  <td th:text="${tweet.getAuthor()}"></td>
                  <td th:text="${tweet.getContent()} "><br/>

                  </td>
                  </span>
                </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

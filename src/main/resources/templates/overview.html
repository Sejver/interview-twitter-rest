<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


    <meta charset="UTF-8">
    <title>User overview</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<!--
<div th:replace="fragments/header :: header-post"></div>
-->

<div class="container-fluid" style="margin-top: 80px">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">User profile overview</h1>
        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${tweets}!=null">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Number of tweets</th>
                <th>Number of followers</th>
                <th>Number of users following</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${tweets}">1</td>
                <td th:text="${followers}">Hamdo</td>
                <td th:text="${following} "><br/>

                </td>
                </span>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

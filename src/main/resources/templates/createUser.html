<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="panel panel-primary" style="margin: 20px">
<div class="panel-heading">
  <h1 class="panel-title">Create a new User</h1>
</div>
<!--/*@thymesVar id="user" type="com.javalanguagezone.interviewtwitter.domain.User"*/-->

<form action="#" th:action="@{/new}" id="add-user-form" th:object="${user}" method="post" style="margin-top: 20px">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Your Username" required="required">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}"  class="form-control" id="password" placeholder="Your password" required="required">
  </div>
  <div class="form-group">
    <label for="password">First Name</label>
    <input type="text" th:field="*{firstName}"  class="form-control" id="firstName" placeholder="First Name" required="required">
  </div>
  <div class="form-group">
    <label for="password">Last Name</label>
    <input type="text" th:field="*{lastName}"  class="form-control" id="lastName" placeholder="Last Name" required="required">
  </div>
  <div class="form-group">
    <input type="submit" value="Submit" /> <input type="reset" value="Reset" /> <button onclick="goBack()">Go Back</button>
  </div>

</form>
</div>
</body>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</html>
